language: generic
dist: trusty
sudo: required

env:
  global:
    - TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"

before_install:
  - sudo groupadd --gid 1000 dockerbuild && sudo usermod -a -G 1000 $USER && sudo chown -R :dockerbuild .
  - echo "machine github.com login $GH_TOKEN" >> ~/.netrc
  - env -0 | while IFS='=' read -r -d '' n v; do echo "$n"="$(echo $v)";done | grep  'TRAVIS\|CI\|SAUCE\|GIT\|REPO\|BRANCH' >> script/docker/env
  - shopt -s expand_aliases
  - source script/docker/activate
  - npm --version

install:
  - npm install --quiet

jobs:
  include:
    - script: npm run-script travis_script
    - stage: Deploy
      deploy:
        - provider: script
          script: npm run-script travis_after_success
          skip_cleanup: true
          on:
            all_branches: true
            #branch: master
        - provider: script
          script: npm run-script travis_after_success
          skip_cleanup: true
          on:
            tags: true

notifications:
  irc:
  - "chat.freenode.net#wet-boew"
