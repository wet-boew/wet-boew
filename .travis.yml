language: node_js
node_js:
  - "0.10"

env:
  global:
    - TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"

install:
  - ./script/setup
  - bundle install

script:
  - travis_retry ./script/travis_script.sh
  - bundle exec rake
  - ./script/travis_saucelabs.sh

after_success:
  - ./script/travis_artifacts.sh

notifications:
  irc:
  - "chat.freenode.net#wet-boew"
