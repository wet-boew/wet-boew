<!DOCTYPE html>
<html>
<!-- Web Experience Toolkit (WET) / Boîte à outils de l'expérience Web (BOEW)
wet-boew.github.io/wet-boew/License-en.html / wet-boew.github.io/wet-boew/Licence-fr.html -->
<!-- DataAjaxFragmentStart -->

	<div class="display">
		<button class="wb-mm-ovrly" type="button" data-role="none" aria-controls="{{mId}}">{{play}}</button>
	</div>
	<div class="wb-mm-cc">&nbsp;</div>
	<div class="wb-mm-ctrls">

		<div class="frstpnl">
			<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-default rewind" aria-controls="{{mId}}" title="{{rewind}}" data-role="none"><span class="glyphicon glyphicon-backward"><span class="wb-inv">{{rewind}}</span></span></button>
			<button type="button" class="btn btn-default playpause" aria-controls="{{mId}}" title="{{play}}" data-state-on="{{play}}" data-state-off="{{pause}}" data-role="none"><span class="glyphicon glyphicon-play"><span class="wb-inv">{{play}}</span></span></button>
			<button type="button" class="btn btn-default fastforward" aria-controls="{{mId}}" title="{{ff}}" data-role="none"><span class="glyphicon glyphicon-forward"><span class="wb-inv">{{ff}}</span></span></button>
			</div>
		</div>

		<div tabindex="0" class="tline">
			<div class="wb-mm-txtonly">
				<p class="wb-mm-tmln-crrnt"><span class="wb-inv">{{position}}</span><span>00:00:00</span></p>
				<p class="wb-mm-tmln-ttl"><span class="wb-inv">{{duration}}</span><span>--:--:--</span></p>
			</div>
			<div class="wb-mm-prgrss">
				<progress aria-live="off" max="100" value="0"></progress>
			</div>

		</div>

		<div class="lastpnl">
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-default cc" aria-controls="{{mId}}" title="{{cc_on}}" data-state-on="{{cc_on}}" data-state-off="{{cc_off}}" data-role="none"><span class="glyphicon glyphicon-subtitles"><span class="wb-inv">{{cc_on}}</span></span></button>
				<button type="button" class="btn btn-default mute" aria-controls="{{mId}}" title="{{mute_on}}" data-state-on="{{mute_on}}" data-state-off="{{mute_off}}" data-role="none"><span class="glyphicon glyphicon-volume-up"><span class="wb-inv">{{mute_on}}</span></span></button>
			</div>
		</div>

</div>

<!-- DataAjaxFragmentEnd -->
</html>
