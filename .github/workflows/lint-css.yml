name: CSS Linting
on:
  push:
    branches-ignore:
      - "dependabot/**"
    paths:
      - "package*.json"
      - "Gruntfile.coffee"
      - stylelint.config.js
      - "**/*.css"
      - "**/*.scss"
      - ".github/workflows/lint-css.yml"

  pull_request:
    paths:
      - "package*.json"
      - "Gruntfile.coffee"
      - stylelint.config.js
      - "**/*.css"
      - "**/*.scss"
      - ".github/workflows/lint-css.yml"

jobs:
  lint-css:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache: npm

      - name: Install Grunt
        run: npm i -g grunt-cli --force

      - name: Install npm dependencies
        run: npm ci

      - name: Stylelint
        run: grunt stylelint
