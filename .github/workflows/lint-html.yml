name: HTML Linting
on:
  push:
    branches-ignore:
      - "dependabot/**"
    paths:
      - "package*.json"
      - "Gruntfile.coffee"
      - "Rakefile"
      - "**/*.hbs"
      - "**/*.html"
      - ".github/workflows/lint-html.yml"

  pull_request:
    paths:
      - "package*.json"
      - "Gruntfile.coffee"
      - "Rakefile"
      - "**/*.hbs"
      - "**/*.html"
      - ".github/workflows/lint-html.yml"

jobs:
  lint-html:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: "24"
          distribution: "temurin"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.3"

      - name: Install Ruby dependencies
        run: gem install rake html-proofer

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          cache: npm

      - name: Install Grunt
        run: npm i -g grunt-cli --force

      - name: Install npm dependencies
        run: npm ci

      - name: HTMLlint
        run: grunt htmllint

      - name: HTMLProofer
        run: rake
